 artifact_seder_amram_name:0 "Seder Rav' Amram"
 artifact_seder_amram_description:0 "Seder Rav' Amram is the first Siddur to be composed, it contains the text of the prayers for the entire year, as well as the laws and customs pertaining to the different prayers in accordance with the teachings of Amram Gaon."